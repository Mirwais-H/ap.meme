<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Meme Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Instagram</h1>
    </header>
    <div class="container">
        <div class="post">
            <h2 class="username">Memester</h2>
            <p class="caption">When a Shogun takes a day off </p>
            <img src="https://storage.googleapis.com/action-run-images-prod/1726849249219.png" alt="Meme Image 1" class="post-image">
            
            <p class="caption">Then he remembers the last time he tried to take a break</p>
            <img src="https://storage.googleapis.com/action-run-images-prod/1726846906466.png" alt="Meme Image 2" class="post-image">
            
            <div class="likes">
                <span id="likeCount">0</span> Likes
                <button id="likeButton" class="heart">&#9829;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
