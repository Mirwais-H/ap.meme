<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a class="logoTxt">Memestergram</a>
            <input type="text" placeholder="Search" class="search-bar">
            <div class="auth-buttons">
                <button class="login-btn">Log In</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
    </header>

    <main>
        <div class="tag-buttons">
            <button>Entertainment</button>
            <button>Quotes</button>
            <button>Memes</button>
            <button>Photography</button>
            <!-- Add more tags -->
        </div>

        <!-- Section 1: Sports -->
        <section class="explore-section">
            <h2>Memes</h2>
            <div class="explore-grid">
                <div class="explore-item">
                    <h2 class="username">Memester</h2>
                    <img src="https://i.ibb.co/YPFyghh/meme.jpg"  alt="Meme Image 1" class="post-image">
                    
                    <!-- HTML -->
                    <button class="likeBtn" id="like-button"><i class="fa-solid fa-heart" style="color: #ff0000;"></i></button>
                    <span id="like-count">0</span>

                    <script>
                    // JavaScript
                    const likeButton = document.getElementById('like-button');
                    const likeCountElement = document.getElementById('like-count');
                    let likeCount = 0;

                    // Listen for clicks on the like button and increment the like count
                    likeButton.addEventListener('click', () => {
                        likeCount++;
                        likeCountElement.innerText = likeCount;
                    });
                    </script>

                    <div class="comment-section">
                        <div class="comments-list" id="comments-list"></div>

                        <div class="comment-input-container">
                            <input type="text" id="comment-input" placeholder="Add a comment...">
                            <button id="post-btn"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>




    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
