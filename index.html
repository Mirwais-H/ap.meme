<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a class="logoTxt">Memestergram</a>
            <input type="text" placeholder="Search" class="search-bar">
            <div class="auth-buttons">
                <button class="login-btn">Log In</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
    </header>

    <main>
        <div class="tag-buttons">
        </div>

        <!-- Section 1: Sports -->
        <section class="explore-section">
            <h2>Memes</h2>
            <div class="explore-grid">
                <div class="explore-item">
                    <h2 class="username">Memester</h2>
                    <img src="https://i.ibb.co/YPFyghh/meme.jpg"  alt="Meme Image 1" class="post-image">
                    
                    <div class="action-buttons">
                        <button class="likeBtn" id="like-button">
                            <i class="fa-solid fa-heart"></i> 
                            <span id="like-count">0</span>
                        </button>
                        
                        <button class="commentBtn" id="comment-button">
                            <i class="fa-solid fa-comment"></i> Comment
                        </button>
                        
                        <button class="shareBtn" id="share-button">
                            <i class="fa-solid fa-share"></i> Share
                        </button>
                    </div>
                    
                    <div class="comment-section" style="display: none;">
                        <h4>Comments</h4>
                        
                        <div class="comment">
                            <p><strong>John Doe</strong>: This is a default comment!</p>
                        </div>
                        
                        <div class="add-comment">
                            <textarea id="comment-input" placeholder="Add a comment..." rows="3"></textarea>
                            <button id="comment-submit" class="submit-comment"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                        
                        <div id="comments-container"></div>
                    </div>
                    
                    
                </div>
            </div>
        </section>




    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
